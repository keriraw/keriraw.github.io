<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<title>Testing persistance</title>
	</head>

	<body>
		<div>
			<a href="./index.html">Back</a>
		</div>
		<textarea cols="66" rows="22" id="textarea" style="overflow: hidden;"></textarea>

	</body>

	<script type="text/javascript">
		$("#textarea").on("keyup", function() {
			localStorage.setItem('textoGuardado', document.getElementById("textarea").value);
		});

		$(document).ready(function() {
			var data = localStorage.getItem('textoGuardado');
			$("#textarea").val(data);
		});
	</script>
</html>
